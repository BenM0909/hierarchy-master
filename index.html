<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy Master</title>
    <style>
        /* Dark theme styles */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            text-align: center;
        }

        textarea {
            width: 80%; /* 80% of the container's width */
            max-width: 100%; /* Prevent it from exceeding the container's width */
            height: 40vh; /* 40% of the viewport height */
            max-height: 80vh; /* Prevent it from exceeding 80% of the viewport height */
            min-width: 300px; /* Ensure it doesn’t get too narrow */
            min-height: 150px; /* Ensure it doesn’t get too short */
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
            transition: border-color 0.3s;
            box-sizing: border-box;
            justify-content: center;
        }

        textarea::-webkit-scrollbar {
            display: none;
        }

        textarea:focus {
            outline: none;
            border-color: #ffffff;
        }

        .button-container {
            text-align: center;
            margin-top: 1rem;
        }

        button {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.1);
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }

        #downloadLink {
            text-align: center;
        }

        #downloadLink a {
            color: #ffffff;
            text-decoration: none;
        }

        #downloadLink a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hierarchy Master</h1>
        <textarea id="fileHierarchy" placeholder="Enter your file hierarchy here..."></textarea>
        <div class="button-container">
            <button id="generateButton">Generate Files</button>
        </div>
        <p id="status"></p>
    </div>
    <script>
        document.getElementById('generateButton').addEventListener('click', () => {
            const hierarchy = document.getElementById('fileHierarchy').value;
            const status = document.getElementById('status');

            status.textContent = 'Processing...';

            fetch('/api/create-files.js', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hierarchy }),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.blob();
                })
                .then((blob) => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'generatedFiles.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    status.textContent = 'Download complete!';
                })
                .catch((err) => {
                    console.error(err.message);
                    status.textContent = `Error: ${err.message}`;
                });
        });
    </script>
</body>
</html>
