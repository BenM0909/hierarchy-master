<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy Master</title>
    <style>
        /* Dark theme styles */
        body {
            background-color: #171717;
            color: #f5f5f5;
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        h1 {
            color: #f5f5f5;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        h1:hover {
            transform: scale(1.02);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #f5f5f5;
        }

        textarea {
            cursor: default;
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #f5f5f5;
            font-family: 'Roboto Mono', monospace;
            transition: border-color 0.3s;
            box-sizing: border-box;
            justify-content: center;
            text-align: left;
            transition: all 0.3s;
        }

        textarea:hover {
            transform: scale(1.02);
            border-color: #f5f5f5;
        }

        textarea::-webkit-scrollbar {
            display: none;
        }

        textarea:focus {
            outline: none;
            border-color: #ffffff;
        }

        .button-container {
            margin-top: 1rem;
        }

        button {
            cursor: default;
            background-color: transparent;
            color: #f5f5f5;
            border: 1px solid #f5f5f5;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            border: 1px solid #ffffff;
        }

        #warning {
            color: red;
            font-weight: bold;
            margin-top: 40px;
            transition: all 0.3s;
        }

        #warning:hover {
            transform: scale(1.02);
            color: rgb(224, 0, 0);
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #f5f5f5;
            text-align: center;
        }

        .cursor {
            position: fixed;
            border-radius: 50%;
            transform: translateX(-50%) translateY(-50%);
            pointer-events: none;
            left: -100px;
            top: 50%;
            mix-blend-mode: difference; //for dark and light modes
            background-color: transparent;
            z-index: 10000;
            border: 2px solid white;
            height: 50px;
            width: 50px;
            transition: all 200ms ease-out;
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>

    <div class="container">
        <h1>Hierarchy Master</h1>
        <textarea id="fileHierarchy" placeholder="Enter your file hierarchy here...
Example:
project-name/
├─ public/
│   ├─ index.html
│   └─ styles.css
├─ src/
│   ├─ main.js
│   ├─ helpers/
│   │   └─ utils.js
│   ├─ components/
│   │   ├─ Header.js
│   │   ├─ Footer.js
│   │   └─ Sidebar.js
│   └─ styles/
│       └─ app.css
├─ README.md
├─ package.json
└─ .gitignore""></textarea>
        <div class="button-container">
            <button id="generateButton">Generate Files</button>
        </div>
        <p id="status"></p>
        <p id="warning">WARNING: dot files (.env, .gitignore, etc.) will not be generated in the hierarchy</p>
        <footer>&copy 2024 Hierarchy Master</footer>
    </div>
    <script>
        var cursor = document.getElementById("cursor");
        document.body.addEventListener("mousemove", function(e) {
          cursor.style.left = e.clientX + "px",
            cursor.style.top = e.clientY + "px";
        });
        document.getElementById('generateButton').addEventListener('click', () => {
            const hierarchy = document.getElementById('fileHierarchy').value;
            const status = document.getElementById('status');

            status.textContent = 'Processing...';

            fetch('/api/create-files.js', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hierarchy }),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.blob();
                })
                .then((blob) => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'generatedFiles.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    status.textContent = 'Download complete!';
                })
                .catch((err) => {
                    console.error(err.message);
                    status.textContent = `Error: ${err.message}`;
                });
        });
    </script>
</body>
</html>
