<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy Master</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Hierarchy Master</h1>
    <textarea id="fileHierarchy" placeholder="Enter your file hierarchy here..."></textarea>
    <button id="generateButton">Generate Files</button>
    <p id="status"></p>
    <script>
        document.getElementById('generateButton').addEventListener('click', () => {
            const hierarchy = document.getElementById('fileHierarchy').value;
            const status = document.getElementById('status');

            status.textContent = 'Processing...';

            fetch('/api/create-files.js', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hierarchy }),
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.blob();
                })
                .then((blob) => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'generatedFiles.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    status.textContent = 'Download complete!';
                })
                .catch((err) => {
                    console.error(err.message);
                    status.textContent = `Error: ${err.message}`;
                });
        });
    </script>
</body>
</html>
