<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy Master</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Hierarchy Master</h1>
    <textarea id="fileHierarchy" placeholder="Enter your file hierarchy here..."></textarea>
    <button id="generateButton">Generate Files</button>
    <p id="status"></p>
    <p id="downloadLink"></p>
    <script>
        document.getElementById('generateButton').addEventListener('click', () => {
            const hierarchy = document.getElementById('fileHierarchy').value;
            const status = document.getElementById('status');
            const downloadLink = document.getElementById('downloadLink');

            status.textContent = 'Processing...';
            downloadLink.innerHTML = '';

            fetch('/api/create-files.js', { // Updated URL with .js
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ hierarchy }),
            })
                .then(async response => {
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP Error: ${response.status} - ${errorText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        status.textContent = 'Files generated successfully!';
                        downloadLink.innerHTML = `<a href="${data.downloadUrl}" download>Download your files</a>`;
                    } else {
                        status.textContent = 'Error: ' + data.error;
                    }
                })
                .catch(err => {
                    console.error("Error:", err.message);
                    status.textContent = `Error: ${err.message}`;
                });
        });
    </script>
</body>
</html>
